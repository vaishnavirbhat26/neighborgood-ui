<!DOCTYPE html>
<html>

<head>
  <title>Neighborgood</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.420/build/spline-viewer.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="./index.html" class="navbar-logo"> 
              <img class="logo" src="./src/logo.jpeg" alt="Neighborgood" width="30" height="24">
              Neighborgood</a>
        </div>
        <div class = "navbar-right">
            <a href="./index.html" class="navbar-link">Home</a>
            <a href="./events.html" class="navbar-link">Events</a>
        </div>
    </nav>

    <div class="onboarding">
    <form action="/form"method="POST" enctype="multipart/form-data" >
        <section>
            <label htmlFor="person">Name</label>
            <input
                id="person"
                type='text'
                name="person"
                placeholder="Name"
                required=true
            />

            <label htmlFor="age">Age</label>
            <input
                id="age"
                type='number'
                name="age"
                required={true}
            />

            <label htmlFor="email">Email</label>
            <input
                id="email"
                type='text'
                name="email"
                placeholder="abc@xyz.com"
                required={true}
            />

            <label htmlFor="address">Zip-code</label>
            <input
                id="address"
                type='number'
                name="address"
            />

            <label htmlFor="mobile">Mobile Number</label>
            <input
                id="mobile"
                type='tel'
                name="mobile"
                placeholder="Mobile Number"
                required={true}
            />

            <h3><b>Interested Activities:</b></h3>

            <div class="checkbox">
            <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
            <label for="enableRunning">Walking </label>
            </div>
            <div class="radio-input">
                <input id="slow" type="radio" name="walking" value="slow"/>
                <label for="slow">Slow</label>
                <input id="moderate" type="radio" name="walking" value="moderate"/>
                <label for="moderate">Moderate</label>
                <input id="fast" type="radio" name="walking" value="fast"/>
                <label for="fast">Fast</label>
            </div>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Running </label>
            </div>
            <div class="radio-input">
                <input type="radio" id="runnings" name="running" value="slow">
                <label for="runnings">Slow(Jogging)</label> <br>
                <input type="radio" id="runningm" name="running" value="moderate">
                <label for="runningm">Moderate</label> <br>
                <input type="radio" id="runningf" name="running" value="fast">
                <label for="runningf">Fast</label> <br>
            </div>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Bicycling </label>
            </div>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Dog Walking </label>
            </div>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Gardening </label>
            </div>
            <div class="radio-input">
                <input type="radio" id="flowers" name="gardening" value="flowers">
                <label for="flowers">Flowers/Landscape</label> <br>
                <input type="radio" id="fruits" name="gardening" value="fruits">
                <label for="fruits">Fruits/Veggies</label> <br>
                <input type="radio" id="both" name="gardening" value="both">
                <label for="both">Both</label>
            </div>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Swimming </label>
            </div>
            <div class="radio-input">
                <input type="radio" id="mybackyard" name="swim" value="mybackyard">
                <label for="mybackyard">Backyard</label> <br>
                <input type="radio" id="public" name="swim" value="public">
                <label for="public">Public Pool</label> <br>
                <input type="radio" id="health" name="swim" value="health">
                <label for="health">Health Club Pool</label>
            </div>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Quick Coffee / Tea Break </label>
            </div>
            <div class="radio-input">
                <input type="radio" id="myplace" name="tea" value="myplace">
                <label for="myplace">My Place</label> <br>
                <input type="radio" id="yours" name="tea" value="yours">
                <label for="yours">Yours</label>
            </div>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Art </label>
            </div>
            <div class="radio-input">
                <input type="radio" id="sketching" name="art" value="sketching">
                <label for="sketching">Sketching</label> <br>
                <input type="radio" id="drawing" name="art" value="drawing">
                <label for="drawing">Drawing</label>
                <input type="radio" id="painting" name="art" value="painting">
                <label for="painting">Painting</label>
                <input type="radio" id="any" name="art" value="any">
                <label for="any">Any</label>
            </div>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Food gatherings </label>
            </div>
            <div class="radio-input">
                <input type="radio" id="cookings" name="likes" value="cookings">
                <label for="cookings">Informal dinner parties</label> <br>
                <input type="radio" id="bbqs" name="likes" value="bbqs">
                <label for="bbqs">BBQs</label> <br>
            </div>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Television Sports </label>
            </div>
            <div class="radio-input">
                <input type="radio" id="football" name="tv" value="football">
                <label for="football">Football</label> <br>
                <input type="radio" id="basketball" name="tv" value="basketball">
                <label for="basketball">Basketball</label> <br>
                <input type="radio" id="others" name="tv" value="others">
                <label for="others">Others</label> <br>    
            </div>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Movies </label>
            </div>
            <select class="select" name="movie" id="movie">
                <option value="selected-default" selected="selected">--Select--</option>
                <option value="Action">Action</option>
                <option value="Rom-Com">Rom-Com</option>
                <option value="Science_Fiction">Science Fiction</option>
                <option value="Indie">Indie</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Any">Any</option>
            </select>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Shopping </label>
            </div>
            <select class="select" name="shopping" id="shopping">
                <option value="selected-default" selected="selected">--Select--</option>
                <option value="Groceries">Groceries</option>
                <option value="Books">Books</option>
                <option value="Clothes">Clothes</option>
                <option value="Beauty">Beauty</option>
                <option value="Any">Any</option>
            </select>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Happy Hours </label>
            </div>
            <div class="radio-input">
                <input type="radio" id="quaterly" name="happy" value="quarterly">
                <label for="quaterly">Quarterly</label> <br>
                <input type="radio" id="monthly" name="happy" value="monthly">
                <label for="monthly">Monthly</label> <br>
                <input type="radio" id="weekly" name="happy" value="weekly">
                <label for="weekly">Weekly</label> <br>
                <input type="radio" id="outdoors" name="happy" value="outdoors only">
                <label for="outdoors">Outdoors</label> <br>    
            </div>

            <h3><b>I may be able to do these free favors for my nearby neighbors:</b></h3>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Errands </label>
            </div>
            <div class="radio-input">
                <input type="radio" id="emergencies" name="erands" value="Quaterly">
                <label for="emergencies">Emergencies</label> <br>
                <input type="radio" id="occasional" name="erands" value="ocassional">
                <label for="occasional">Occasional</label> <br>
                <input type="radio" id="regular" name="erands" value="regular">
                <label for="regular">Regular</label> <br>
            </div>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Rides </label>
            </div>
            <div class="radio-input">
                <input type="radio" id="emergenciesr" name="rides" value="Quaterly">
                <label for="emergenciesr">Emergencies</label> <br>
                <input type="radio" id="occasionalr" name="rides" value="ocassional">
                <label for="occasionalr">Occasional</label> <br>
                <input type="radio" id="regularr" name="rides" value="regular">
                <label for="regularr">Regular</label> <br>
            </div>

            <div class="checkbox">
                <input id="enableRunning" class="enableRunning" onchange="toggleintrest()" type="checkbox">
                <label for="enableRunning">Childcare </label>
            </div>
            <div class="radio-input">
                <input type="radio" id="emergenciesc" name="childcare" value="Quaterly">
                <label for="emergenciesc">Emergencies</label> <br>
                <input type="radio" id="occasionalc" name="childcare" value="ocassional">
                <label for="occasionalc">Occasional</label> <br>
                <input type="radio" id="regularc" name="childcare" value="regular">
                <label for="regularc">Regular</label> <br>
            </div>

            <label htmlFor="about">About me</label>
            <input
                id="about"
                type="text"
                name="about"
                required={true}
                placeholder="I like long walks..."
                value=""
            />

            <section>

                <label htmlFor="url">Profile Photo</label>
                <input
                    type="url"
                    name="url"
                    id="url"
                    onChange={handleChange}
                    required={true}
                />
                <!---
                <div className="photo-container">
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <img src={formData.url} alt="profile pic preview"/>
                </div>-->
                
    
            </section>

            <input type="submit" onclick=""/>
        </section>

        

    </form>
    </div>

</body>

</html>
